<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <style>
        * {
            background-color: rgb(209, 209, 209);
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: 50px;
        }

        .head {
            display: block;
        }

        .frm {
            display: block;
        }
    </style>

</head>

<body>
    <div class="main">
        <h1 class="head">
            Sentiment Analysis
        </h1>
        <form action="/" method="post" class="frm">
            <div class="mb-3">
                <input type="text" class="form-control" name="link" id="formGroupExampleInput"
                    enctype="mulitpart/form-data" placeholder="Give input here ....">
            </div>
            <label for="select-element">Choose an option:</label>
            <select id="select-element" name="option">
                <option value="yt" selected>Youtube Comment</option>
                <option value="st">Sentence</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
